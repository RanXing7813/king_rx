
<style type="text/css">
		#grid td:nth-child(5) a {color: white;background: #1370cf;padding: 1px; width: 65px;height: 25px;line-height: 23px;}
	</style>
<div class="operatewrap">
                         <h4 class="operatepannel-title" ><font id="titleId">信息类管理</font>
                         </h4>
                         <!--通用的列表-->
                         <div class="ui-list fn-clear">
                         <!--搜索面板开始-->
                         <div class="search-list">
							<!--<h4 >查询条件</h4>-->
							<form >
                              <table class="search-tab">
                                 <colgroup><!--注意用colgrounp标签组定义表格的每列宽度不可删除-->
                                 <col width="140"></col>
                                 <col></col>
                                 <col width="140"></col>
                                 <col></col>
                                 </colgroup> 
                                <tbody >
                               <tr> 
                               		<th width="15.5%">表名</th>
                                     <td><input type="text" id="table_name" class="input-normal input-wdl  "    /></td>
                                    <th width="15.5%">表中文名</th>
                                     <td><input type="text" id="table_cname" class="input-normal input-wdl  " /></td>
                                 </tr>
                              </tbody>
                           </table>
                         	 <div class="search-btn fn-clear">
	                             <button class="btn btn-normal" id="searchButtons" type="button">查询</button>
	                             <button class="btn btn-reset" 	 type="reset">重置</button>
	                             <button class="btn btn-normal"  style="float: right" type="button" id="new">新增</button>
                             </div>
                           </form>
                          <div class="xline fn-clear"></div>
                       </div>
                         <!--通用上的信息列表-->
                         <div class="list-normal">
                             <div class="listmain" id="listmain" >
                                 <table class="list-tab"  id="list-tab"  style="width:100%;table-layout:fixed;word-wrap:break-word;"><!--style="width:100%;table-layout:fixed;word-wrap:break-word;"  -->
                                    <thead id="girdThead" >
                                     <tr>
                                        <td class="fn-text-center" width="12%">表名</td>
                                        <td class="fn-text-center" width="15%">表中文名</td>
                                        <td class="fn-text-center" width="10%">数据量</td>
                                        <td class="fn-text-center" width="12%">修改时间</td>
                                         <td class="fn-text-center" width="5%">字典设置</td>
                                     </tr>
                                   </thead>
                                   <tbody id="grid" >
                                   </tbody>
                                 </table>
                             </div>
                      </div>
                       <!--列表分页-->
                        <div class="ui-page">
                            <span class=" ui-item-link">
	                            <div>
		                            <a href="javascript:void(0);" class="ui-page-item ui-page-item-first " id="frist" >首页</a>
		                            <a href="javascript:void(0);" class="ui-page-item ui-page-item-prev"   onclick="page(-1)" >上一页</a>
		                            <a href="javascript:void(0);" class="ui-page-item ui-page-next"        onclick="page(1)" >下一页</a>
		                            <a href="javascript:void(0);" class="ui-page-item ui-page-last"        id="last" >尾页<input type="hidden" id="lastInput"/></a>
	                            </div><div class="ui-page-go"><h4>转到</h4><input name="page" id="page" type="text" value="" class="input-page "  /><a href="javascript:turnTo();" class="ui-button ui-button-go">Go</a></div> 
									</span>
	                                <span class="ui-page-item ui-page-item-set"><h4>每页</h4>
	                                <select name="selectlimitnum" id="selectlimitnum" class="select-page" >
	                                  <!--  <option value="5">5</option> -->
	                                   <option value="10">10</option>
	                                   <option value="20">20</option>
	                                   <option value="30">30</option>
	                                   <option value="40">40</option>
	                                   <option value="50">50</option>
	                                </select></span>
                            <span id="pageSpan" class="ui-page-item ui-page-item-info">共0条记录，共1/1页，第1页</span>
                      	</div> 
                      <!--end 列表分页 -->
    </div></div>
<script id="backloglistpage-template" type="text/x-handlebars-template">
 {{#each  list}}
	 	<tr>
		  <td class="fn-text-center"><a href="javascript:look('{{ID}}')" style="color:blue;" name="TABLE_NAME" title="{{TABLE_NAME}}">{{TABLE_NAME}}</a></td>
		  <td class="fn-text-center" title='{{TABLE_CNAME}}'>{{TABLE_CNAME}}</td>
		  <td class="fn-text-center" title='{{DATA_COUNT}}' >{{DATA_COUNT}}</td>
  		  <td class="fn-text-center" title='{{LAST_TJ_TIME}}' >{{LAST_TJ_TIME}}</td>
		  <td class="fn-text-center"  ><a href="javascript:codeS('{{TABLE_NAME}}')">设置</a></td>
		 </tr>
{{/each}}
</script>
<script src="/theme/portals/js/yw_paging2.js"></script>
