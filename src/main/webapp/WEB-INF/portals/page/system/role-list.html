                                 </colgroup> 
                                <tbody >

									class="input-normal input-wdl  " /></td>

                              </tbody>
                           </table>
                         	 <div class="search-btn fn-clear">

</div>
<!--通用上的信息列表-->
          <div class="list-normal">
              <div class="listmain" id="listmain" >

						<tr role="row">
						<td class="fn-text-center" width="8%">序号 </td>
							<td class="fn-text-center" >创建者 </td>
								<td class="fn-text-center" >角色名</td>
									<td class="fn-text-center" >角色描述 </td>
										<td class="fn-text-center" width="20%">操作 </td>
						</tr>
					</thead>
					<tbody role="alert" aria-live="polite" aria-relevant="all" id="grid">

				</table>
			 </div>
          </div>

			<font name="numTR">xx</font><input  type="hidden"   readonly="readonly" value='{{roleId}}'/></td>
		<td class="fn-text-center">{{creatorId}}</td>
		<td class="fn-text-center"><a href="javascript:roleEdit('{{roleId}}');">{{roleName}}</a></td>
		<td class="fn-text-center">{{roleDesc}}</td>
		<td class="fn-text-center"><a href="javascript:menu_('{{roleId}}',3);">角色授权</a>&nbsp;<a href="javascript:dels('{{roleId}}',3);">删除</a></td>

 {{/each}}
