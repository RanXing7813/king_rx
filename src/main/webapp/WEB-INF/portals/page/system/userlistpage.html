							<!--<h4 >查询条件</h4>-->
							<form >
                              <table class="search-tab">
                                 <colgroup><!--注意用colgrounp标签组定义表格的每列宽度不可删除-->

                                 <col></col>
                                 <col width="140"></col>
                                 <col></col>
                                 </colgroup> 
                                <tbody >
                               <tr> 
                               		<th width="15.5%">用户名</th>
                                     <td><input type="text" id="userName" class="input-normal input-wdl"/></td>
                                     <th width="15.5%">登录名</th>
                                     <td><input type="text" id="loginName" class="input-normal input-wdl"/></td>
                                 </tr>
                              </tbody>
                           </table>
                         	 <div class="search-btn fn-clear">
	                             <button class="btn btn-normal" id="searchButtons" type="button">查询</button>
	                             <button class="btn btn-reset" 	 type="reset">重置</button>
	                             <button class="btn btn-normal"  type="button" id="authRole">分配角色</button>
	                             <button class="btn btn-normal"  type="button" id="deptRole">分配部门</button>

                             </div>
                           </form>
                          <div class="xline fn-clear"></div>
                       </div>
                         <!--通用上的信息列表-->
                         <div class="list-normal">
                             <div class="listmain" id="listmain" >
                                 <table class="list-tab"  id="list-tab"  style="width:100%;table-layout:fixed;word-wrap:break-word;"><!--style="width:100%;table-layout:fixed;word-wrap:break-word;"  -->
                                    <thead id="girdThead" >
                                     <tr>
                                         <td class="fn-text-center" name="monitorid"	width="8%" >
                                         <input  id="ids" type="checkbox"  style="height:17px;width:17px"/></td>
                                       
                                         
                                           <td class="fn-text-center" name="systemName"	width="15%"	>用户名</td>
                                           <td class="fn-text-center" name="systemResult"	width="12%"	>登录名</td>
                                                <td class="fn-text-center" name="logTime" 	width="12%"	>电话</td>
                                         <td class="fn-text-center" name="systemStatus" 	width="15%"	>邮件</td>
                                         <td class="fn-text-center" name="messageMethod"		width="20%">查看</td>
                                     </tr>
                                   </thead>
                                   <tbody id="grid" >
                                   </tbody>
                                 </table>
                             </div>
                      </div>
                       <!--列表分页-->
                        <div class="ui-page">
                            <span class=" ui-item-link">
	                            <div>
		                            <a href="javascript:void(0);" class="ui-page-item ui-page-item-first " id="frist" >首页</a>

									</span>
	                                <span class="ui-page-item ui-page-item-set"><h4>每页</h4>
	                                <select name="selectlimitnum" id="selectlimitnum" class="select-page" >

	                                   <option value="10">10</option>
	                                   <option value="20">20</option>
	                                   <option value="30">30</option>
	                                   <option value="40">40</option>
	                                   <option value="50">50</option>
	                                </select></span>
