        	<!-- 左边菜单栏 --> 
            <div data-options="region:'west',title:'west Title',split:true"      style="width:280px"> 
           	 	左边菜单栏
           	 	<ul>
           	 		<li><a href="javascript:ff()">点我加载list1页面</a></li>

            <!-- 中间内容 --> 
            <div  data-options="region:'center',split:true" id="centerTowest">
	            <div class="easyui-layout" data-options="fit:true">
	            	<!-- <div data-options="region:'south',title:'South Title',split:true" style="height:100px;">页底</div>  -->  
					<div data-options="region:'north',title:'North Title',split:true" style="height:100px;">导航</div>   
					<div data-options="region:'center'">
								<div id="tb" style="padding:5px;height:auto">
								<div style="margin-bottom:5px">
									<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="obj.add();">添加</a>
									<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="obj.edit();">修改</a>
									<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="obj.del();">删除</a>
									
									<a href="#"	class="easyui-linkbutton" iconCls="icon-save" plain="true" style="display:none;" id="save" onclick="obj.save();">保存 </a>
								    <a href="#"	class="easyui-linkbutton" iconCls="icon-redo" plain="true" style="display:none;" id="redo" onclick="obj.redo();">取消编辑</a>
									
								</div>
								<form id="serchFrom" >
								<div style="padding:0 0 0 7px;">
									查 询 帐 号 ： <input	class="textbox"	name="inspectionName"
									style="width:150px"/>
									创建时间从：<input class="easyui-datetimebox" name="date_from"
									style="width:150px"/>
										到	：	<input	class="easyui-datetimebox"	name="date_to"
									style="width:150px"/>
									<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="obj.search();">查询</a>
									<a href="#" class="easyui-linkbutton" iconCls="icon-clear"  onclick="obj.reset();">重置</a>
								</div>
								</form>
							</div>
			            	
							<table id="dg"></table> 
					</div>
				</div>
