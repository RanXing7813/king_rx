<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
<meta http-equiv="cache-control" content="no-cache"/>
<meta http-equiv="expires" content="0"/> 
    <title>Jeecg 快速开发平台</title>
    <meta name="keywords" content="JEECG,后台bootstrap框架,会员中心主题,后台HTML,响应式后台"/>
    <meta name="description" content="JEECG是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术"/>
    
    <link rel="stylesheet" type="text/css" href="/king-rx/theme/easyui/themes/default/easyui.css" />   
	<link rel="stylesheet" type="text/css" href="/king-rx/theme/easyui/themes/icon.css" />   
	<link rel="stylesheet" type="text/css" href="/king-rx/theme/easyui/demo/demo.css"/>
	<link rel="stylesheet" type="text/css" href="/king-rx/theme/easyui/themes/color.css" />
	<script type="text/javascript" src="/king-rx/theme/easyui/jquery-1.8.0.min.js"></script>   
	<script type="text/javascript" src="/king-rx/theme/easyui/jquery.easyui.min.js"></script>  
	<script type="text/javascript" src="/king-rx/theme/easyui/jquery.min.js"></script>

<body class="easyui-layout">

    <div data-options="region:'north',title:'North Title',split:true" style="height:100px;"></div>   
    <div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>   
    <div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>   
    <div data-options="region:'west',title:'West',split:true" style="width:100px;"></div>   
    <div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;"></div>   

</body>
